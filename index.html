<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="fontawesome-free-6.5.2-web/css/fontawesome.css"
    />
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/brands.css" />
    <link rel="stylesheet" href="fontawesome-free-6.5.2-web/css/solid.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <header>
        <div class="logo-container">
          <img class="logo" src="./images/logo.svg" alt="logo" />
        </div>
      </header>
      <section class="container">
        <div class="main-img-container">
          <img
            class="main-img"
            src="./images/illustration-mockups.svg"
            alt="main-img"
          />
        </div>
        <section class="content">
          <h3>Build The Community Your Fans Will Love</h3>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="register">register</a>
        </section>
      </section>
      <section class="footer-icons">
        <span class="footer-icon">
          <i class="fa-brands fa-facebook-f"></i>
        </span>
        <span class="footer-icon">
          <i class="fa-brands fa-twitter"></i>
        </span>
        <span class="footer-icon">
          <i class="fa-brands fa-instagram"></i>
        </span>
      </section>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
